<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT local 100% privado y gratis</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: grid;
            place-content: center;
            height: 100vh;
            height: 100dvh;
        }

        main {
            width: 400px;
            max-width: 100%;
            height: 70vh;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message {
            display: flex;
            flex-direction: column;  
            margin: 4px 0;
            padding: 4px 8px; 

            > span:first-child {
                width: 36px;
                height: 36px;
                background: #eee;
                font-size: 12px;
                font-weight: 500;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 999999px;
            }
            
            p {
                padding: 6px 8px;
                border-radius: 4px;
                margin-top: 4px;
            }

            &.user {
                align-self: flex-end;
                align-items: flex-end;
                span, p {
                    background: #94cbf859;
                }
            }

            &.bot {
                align-self: flex-start;
                span, p {
                    background: #94f8d559;
                }
            } 
        }

        form {
            display: flex;

            input {
                border-radius: 999999px;
                flex-grow: 1;
                padding: 8px;
                margin-right: 8px;
                border: 1px solid #ccc;
            }

            button {
                background: rgba(7, 45, 233, 0.986);
                border: 0;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                padding: 8px;
                transition: background .5s ease;
                
                &[disabled]{
                    background: #ccc;
                    opacity: .6;
                    pointer-events: none;
                }

            }
        }
    </style>
    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";
        const SELECT_MODEL = 'gemma-2b-it-q4f16_1-MLC-1k'
        
        const engine = await CreateMLCEngine(
            SELECT_MODEL,
            {
               initProgressCallback: (info) => {
                console.log( 'initProgressCallback', info)
               } 
            }
        )
        const $ = el => document.querySelector(el)

        const $form = $('form')
        const $input = $('input')
        const $template = $('#message-template')
        const $messages = $('ul')
        const $container = $('main')
        const $button = $('button')

        $form.addEventListener('submit', (event) => {
            event.preventDefault()
            const messageText = $input.value.trim()

            if( messageText !== ''){
                //add message in the DOM
                 $input.value = ''
            }
           
            addMessage(messageText, 'user')
            $button.setAttribute('disabled', true)

            setTimeout(()=> {
                addMessage('Hola como estas?', 'bot')
                $button.removeAttribute('disabled')
            }, 2000)
//-----------------------------
        })

        function addMessage(text, sender){
            const clonedTemplate = $template.content.cloneNode(true)
            const $newMessage = clonedTemplate.querySelector('.message')
            
            const $who = $newMessage.querySelector('span')
            const $text = $newMessage.querySelector('p')

            $text.textContent = text
            $who.textContent = sender === 'bot' ? 'GPT' : 'Tu'

            $newMessage.classList.add(sender)

            //update the scroll to go  down the message

            $messages.appendChild($newMessage)

            $container.scrollTop = $container.scrollHeight
        }
    </script>
</head>
<body>
  <!-- Create our chat gpt   -->
   <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <p>Esta es la respuesta del bot</p>
            </li>
            <li class="message user">
                <span>Tu</span>
                <p>Esta es la respuesta del usuario</p>
            </li>
            <li class="message user">
                <span>Tu</span>
                <p>Estaaaaaaaaaaaaaaaaaaaaaa es la respuesta del usuario laaaaaaaarfggaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa hhhhhhhhh</spa>
            </li>
        </ul>
   </main>
   <form>
        <input placeholder="Escribe tu mensaje aqui...">
        <button>Enviar</button>
   </form>
   <template id="message-template">
    <li class="message">
        <span></span>
        <p></p>
    </li>
   </template>

</body>
</html>
